<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoldTalk - Social Confidence AI</title>
    <script>
      // Polyfill process for browser environment to prevent immediate crashes in services
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };

      // Global Error Handler
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root) {
          // Check for file protocol error specifically
          const isFileProtocol = window.location.protocol === 'file:';
          
          let title = "âš ï¸ App Crashed on Start";
          let message = event.message || "An unknown error occurred.";
          let tip = "Check console for details.";

          if (isFileProtocol) {
            title = "âš ï¸ Cannot Run from File System";
            message = "Browsers block this app when opened directly (file://).";
            tip = "Please use a Local Server (like VS Code Live Server) to run this app.";
          } else if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
            title = "âš ï¸ Resource Failed to Load";
            message = `Could not load: ${event.target.src || event.target.href}`;
            tip = "Check your internet connection or deployment settings.";
          }

          // Only replace content if it looks like a startup crash (root is still loading or empty)
          // to avoid nuking the app on minor runtime errors
          const isStartup = root.children.length === 0 || root.innerText.includes("Loading BoldTalk");
          
          if (isStartup) {
            // DEBOUNCE: Wait 1s to see if React recovers/mounts anyway. 
            // Prevents flickering error screen on non-fatal startup errors (common on mobile).
            setTimeout(() => {
                const currentRoot = document.getElementById('root');
                // Check if we are still in the loading state. 
                // If React mounted, currentRoot.innerText will likely contain app content, not "Loading BoldTalk".
                const stillLoading = currentRoot && (currentRoot.innerText.includes("Loading BoldTalk") || currentRoot.children.length === 0);
                
                if (stillLoading) {
                    currentRoot.innerHTML = `
                      <div style="color: #ff4fcf; padding: 20px; font-family: monospace; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #0f0f1a;">
                        <h2 style="font-size: 20px; margin-bottom: 15px; font-weight: bold;">${title}</h2>
                        <p style="color: white; background: #333; padding: 15px; border-radius: 8px; max-width: 400px; line-height: 1.5;">${message}</p>
                        <p style="color: #4ade80; font-size: 14px; margin-top: 15px; font-weight: bold;">ðŸ’¡ Fix: ${tip}</p>
                        ${!isFileProtocol ? '<button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #2c1063; color: white; border: none; border-radius: 5px; cursor: pointer;">Reload</button>' : ''}
                      </div>
                    `;
                }
            }, 1000);
          } else {
             console.error("Runtime Error:", message);
          }
        }
      }, true); 
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#2c1063',
              neonPink: '#ff4fcf',
              electricBlue: '#129acb',
              softWhite: '#ffffff',
              darkSurface: '#1a1a2e',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* FIX: Disable pull-to-refresh and improve touch behavior on mobile */
      html, body {
        overscroll-behavior-y: none; /* Disables the standard pull-to-refresh action */
        overscroll-behavior: none;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent body scroll, let React components handle it */
        touch-action: pan-x pan-y;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100%;
        overflow: hidden;
      }

      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2c1063; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff4fcf; 
      }

      /* Utility class to contain scroll behavior inside components */
      .custom-scrollbar {
        overscroll-behavior: contain; /* Stops scroll chaining to parent (body) */
        overflow-y: auto;
        -webkit-overflow-scrolling: touch; /* Ensures smooth momentum scrolling on iOS */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-white overflow-hidden selection:bg-neonPink selection:text-white">
    <div id="root" class="h-full min-h-screen">
      <!-- Fallback content seen before React loads -->
      <div class="flex items-center justify-center min-h-screen flex-col gap-4">
        <div class="w-8 h-8 border-4 border-electricBlue border-t-transparent rounded-full animate-spin"></div>
        <p class="text-gray-500 font-mono text-sm animate-pulse">Loading BoldTalk...</p>
      </div>
    </div>
    <!-- Using ./index.tsx handles relative paths better in some deployments -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
